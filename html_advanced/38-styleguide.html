<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Styleguide</title>
</head>
<body>

<main>

    <!-- Details section -->
    <section>
        <header>
            <h2>Details</h2>
        </header>
        <div>
            <h3>Default</h3>
            <details>
                <summary>Show/Hide me</summary>
                Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
            </details>
        </div>
        <div>
            <h3>Open</h3>
            <details open>
                <summary>Always open</summary>
                Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
            </details>
        </div>
    </section>

    <!-- Video -->
    <!-- Video -->
    <section>
        <header>
            <h2>Video</h2>
        </header>
        <video controls loop poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg">
            <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4">
            Sorry, your browser doesn't support HTML5 video.
        </video>
    </section>

</main>

</body>
</html>
